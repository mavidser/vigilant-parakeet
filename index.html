<html>
  <script src="https://cdn.plyr.io/3.6.3/plyr.polyfilled.js"></script>
  <script src="https://cdn.plyr.io/3.6.3/plyr.polyfilled.js"></script>
  <script src="https://cdn.plyr.io/3.6.3/plyr.polyfilled.js"></script>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
  <style>
    video {
      height: auto !important;
    }
  </style>
  <body style="margin:0;padding:0;">
    <div class="container">
      <video controls playsinline>
        <source src="https://mclaren-college-lecture-recordings.s3.us-east-2.amazonaws.com/bot/JavaScript+Pre-course+2.2+-+McLaren+College/2020-11-23T02%3A44%3A29Z+beau0ZSBQ1GWike%2BoKAkcQ%3D%3D/2020-11-23T03%3A57%3A48Z+d4f18381-8d2c-41ea-a603-5299073e603f.mp4" type="video/mp4" />
      </video>
    </div>
    <script>
      const player = new Plyr('video',
                              {
                                captions: {active: true},
                                seekTime: 5,
                                controls: [
                                  'play-large',
                                  'rewind',
                                  'play',
                                  'fast-forward',
                                  'progress',
                                  'current-time',
                                  'duration',
                                  'mute',
                                  'volume',
                                  'settings',
                                  'download',
                                  'fullscreen',
                                ],
                                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2, 3, 4] },
                                fullscreen: { enabled: true, fallback: true, iosNative: false, container: null },
                                hideControls: false,
                                tooltips: { controls: true, seek: true },
                                keyboard: { focused: true, global: false },
                              });
      window.player = player;
    </script>
  </body>
</html>
